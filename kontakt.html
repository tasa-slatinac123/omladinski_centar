<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <script src="kontakt.js"></script>
    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Kontaktirajte nas putem sljedeće forme za više informacija ili kako biste se uključili u naše aktivnosti.</p>
    
        <form id="kontakt-forma">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required><br>
           
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
           
            <label for="tema">Tema:</label>
            <input type="text" id="tema" name="tema" required><br>
           
            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" required></textarea><br>
           
            <button type="button" onclick="posaljitePoruku()">Pošaljite</button>
        </form>
    
        <div id="poruka-uspesno" style="display: none;">
            <p>Vaša poruka je uspešno poslata! Hvala na kontaktiranju.</p>
        </div>
    
        <div id="poruka-greska" style="display: none;">
            <p>Došlo je do greške pri slanju poruke. Molimo pokušajte ponovo.</p>
        </div>
    </section>
</body>
</html>
